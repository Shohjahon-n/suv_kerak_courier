name: Flutter CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ═══════════════════════════════════════════
  # Kod sifatini tekshirish (tez - 1-2 daqiqa)
  # ═══════════════════════════════════════════
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze --no-fatal-infos

      - name: Check formatting
        run: dart format --set-exit-if-changed .

  # ═══════════════════════════════════════════
  # Android Build (~5 daqiqa)
  # ═══════════════════════════════════════════
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: analyze  # analyze muvaffaqiyatli bo'lgandan keyin

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      # APK ni artifact sifatida saqlash (yuklab olish mumkin)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  # ═══════════════════════════════════════════
  # iOS Build (~10 daqiqa)
  # ═══════════════════════════════════════════
  build-ios:
    name: Build iOS
    runs-on: macos-latest
    needs: analyze

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build iOS
        run: flutter build ios --release --no-codesign

      - name: Build Success
        run: echo "iOS build muvaffaqiyatli!"
